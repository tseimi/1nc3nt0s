<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Interaktiivinen Satelliittikuva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    .container img {
      max-width: 100%;
      height: auto;
      border: 3px solid #ddd;
      border-radius: 8px;
    }

    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      transition: transform 0.2s;
    }

    .hotspot:hover {
      transform: scale(1.2);
    }

    /* Eri v√§riset pisteet */
    .red { background-color: #e74c3c; }
    .blue { background-color: #3498db; }

    /* Modaali */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.75);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      padding: 0;
      width: 80%;
      max-width: 800px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal-content img {
      width: 100%;
      display: block;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 32px;
      color: #fff;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 5px 12px;
      cursor: pointer;
      z-index: 20;
    }

    .close:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<h2>Interaktiivinen Satelliittikuva</h2>


<div class="container">
  <img src="satelliittikuva.png" alt="Satelliittikuva">

  <div class="hotspot red" style="top: 300px; left: 600px;" onclick="openModal('keittio.jpeg')"></div>
  <div class="hotspot red" style="top: 300px; left: 650px;" onclick="openModal('makkari.jpeg')"></div>
  <div class="hotspot red" style="top: 350px; left: 530px;" onclick="openModal('makkari2.jpeg')"></div>
  <div class="hotspot red" style="top: 400px; left: 650px;" onclick="openModal('olkkari.jpeg')"></div>
  <div class="hotspot red" style="top: 205px; left: 455px;" onclick="openModal('kesakeittio.jpeg')"></div>
  <div class="hotspot red" style="top: 255px; left: 440px;" onclick="openModal('palju.jpeg')"></div>
  <div class="hotspot red" style="top: 235px; left: 485px;" onclick="openModal('palju2.jpeg')"></div>
  <div class="hotspot red" style="top: 278px; left: 565px;" onclick="openModal('etuovelta.jpeg')"></div>
  <div class="hotspot red" style="top: 200px; left: 555px;" onclick="openModal('notski.jpeg')"></div>
  <div class="hotspot red" style="top: 500px; left: 780px;" onclick="openModal('etupiha.jpeg')"></div>
  <div class="hotspot red" style="top: 500px; left: 780px;" onclick="openModal('etupiha2.jpeg')"></div>
  <div class="hotspot red" style="top: 450px; left: 360px;" onclick="openModal('sivupiha.jpeg')"></div>
  <div class="hotspot red" style="top: 440px; left: 550px;" onclick="openModal('sivupiha2.jpeg')"></div>
</div>


<!-- Modaali -->
<div id="modal" class="modal" onclick="closeModal(event)">
  <span class="close" onclick="closeModal(event)">&times;</span>
  <div class="modal-content">
    <img id="modalImage" src="" alt="Klikattu kuva">
  </div>
</div>

<script>
  function openModal(imageSrc) {
    document.getElementById('modalImage').src = imageSrc;
    document.getElementById('modal').style.display = 'block';
  }

  function closeModal(event) {
    if (event.target.classList.contains('modal') || event.target.classList.contains('close')) {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modalImage').src = '';
    }
  }
</script>

</body>
</html>
